<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="teste">
        <img
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          alt="ping pong"
          class=""
        />

        <div class="row border d-flex">
          <p class="align-items-center" style="margin: 0; font-weight: bold">
            Ping Pong Score Keeper
          </p>
        </div>

        <div class="row border mt-1">
          <div class="col-12">
            <h1 id="score">
              <span id="points-1">0</span> to <span id="points-2">0</span>
            </h1>
            <p class="">Use the buttons below to keep score</p>
            <h2 class="d-flex align-items-center">
              Playing to
              <select id="#max-score" class="ml-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </h2>
          </div>
        </div>

        <div id="buttons" class="row">
          <button id="button-1" class="btn btn-primary">+1 Player One</button>
          <button id="button-2" class="btn btn-success">+1 Player Two</button>
          <button id="button-3" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
